<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拜瑞妥</title>

    <!--滚屏效果-->
    <link rel="stylesheet" href="build/css/jquery.fullPage.min.css">
    <script src="build/js/jquery.min.js"></script>
    <!-- jquery.easings.min.js 是必须的,用于 easing 参数,也可以使用完整的 jQuery UI 代替 -->
    <script src="build/js/jquery.easings.min.js"></script>
    <!-- 如果 scrollOverflow 设置为 true,则需要引入 jquery.slimscroll.min.js,一般情况下不需要 -->
    <!--<script src="build/js/jquery.slimscroll.min.js"></script>-->

    <script src="build/js/jquery.fullPage.min.js"></script>

    <!--h5动画效果-->
    <link rel="stylesheet" href="build/css/animate.min.css">
    <script src="build/js/wow.min.js"></script>


    <link rel="stylesheet" href="build/css/app03.min.css"/>
    <script src="build/js/app03.min.js"></script>
</head>
<body>
<div id="fullpage" >
    <!--第一页-->
    <div class="section">
        <div class="home">
            <!--第一页头部-->
            <div class="herder">
                <div class="top wow fadeInDown">
                    <img src="./build/images/app03_01.png" alt="logo" class="logo">
                    <img src="./build/images/app03_02.png" alt="icon" class="icon">
                </div>
                <div class="title wow pulse" data-wow-iteration ="2" data-wow-duration="0.5s">
                    <p class="p1">第二十届全国临床肿瘤学大会</p>
                    <p class="p2">暨2017年csco学术年会</p>
                    <p class="p3"><span class="special">拜耳血栓专场</span>》</p>
                </div>
                <img src="./build/images/timg.gif" alt="" class="music play wow tada">
                <img src="./build/images/timg02.png" alt="" class="music stop active">
            </div>
            <!--第一页内容部分-->
            <div class="content1 wow zoomIn"><img src="./build/images/app0301_01.png" alt="" class="Xa_icon"></div>
        </div>
    </div>
    <!--第二页-->
    <div class="section">
        <div class="two">
            <!--第二页头部-->
            <div class="herder">
                <div class="top wow fadeInDown">
                    <img src="./build/images/app03_01.png" alt="logo" class="logo">
                    <img src="./build/images/app03_02.png" alt="icon" class="icon">
                </div>
                <div class="title wow pulse" data-wow-iteration ="2" data-wow-duration="0.5s">
                    <p class="p1">第二十届全国临床肿瘤学大会</p>
                    <p class="p2">暨2017年csco学术年会</p>
                    <p class="p3"><span class="special">拜耳血栓专场</span>》</p>
                </div>
                <img src="./build/images/timg.gif" alt="" class="music play wow tada">
                <img src="./build/images/timg02.png" alt="" class="music stop active">
            </div>
            <!--第二页内容部分-->
            <div class="content2">
                <img src="./build/images/app0302_02.png" alt="path" class="path wow fadeInUp">
                <img src="./build/images/app0302_01.png" alt="cup" class="cup wow fadeInLeft">
                <div class="Confidence  wow fadeInDownBig" data-wow-delay="0.5s">信心</div>
                <div class="security  wow fadeInDownBig" data-wow-delay="1s">安全性</div>
                <div class="simple  wow fadeInDownBig" data-wow-delay="1.5s">简便</div>
                <div class=" optimal  wow fadeInDownBig" data-wow-delay="2s">优效</div>
            </div>
        </div>
    </div>
    <!--第三页会议日程-->
    <div class="section">
        <div class="three">
            <!--第三页头部-->
            <div class="herder">
                <div class="top wow fadeInDown">
                    <img src="./build/images/app03_01.png" alt="logo" class="logo">
                    <img src="./build/images/app03_02.png" alt="icon" class="icon">
                </div>
                <div class="title wow pulse" data-wow-iteration ="2" data-wow-duration="0.5s">
                    <p class="p1">第二十届全国临床肿瘤学大会</p>
                    <p class="p2">暨2017年csco学术年会</p>
                    <p class="p3"><span class="special">拜耳血栓专场</span>》</p>
                </div>
                <img src="./build/images/timg.gif" alt="" class="music play wow tada">
                <img src="./build/images/timg02.png" alt="" class="music stop wow tada active">
            </div>
            <!--第三页内容部分-->
            <div class="content3">

            </div>
        </div>
    </div>

</div>
</body>
</html>
